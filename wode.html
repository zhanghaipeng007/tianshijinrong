<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			body {
				background: #000;
			}
			
			.mui-bar {
				background: #1F2025;
			}
			
			.mui-title {
				width: 100%;
				color: #fff;
			}
			
			.mui-content {
				background: #000;
			}
			
			.mui-icon {
				text-align: right;
				color: #fff;
			}
			
			.mui-media-body {
				line-height: 35px;
				color: #fff;
			}
			
			.mui-table-view-cell {
				background: #000;
			}
			.tou{
				border-radius: 50%;
				margin-top: 20px;
			} 
			
			nav a {
				background: #1F2025;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我的</h1>
			<a class="mui-icon mui-icon-gear"></a>
		</header>

		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

					<li class="mui-table-view-cell mui-media" title='幸福'>
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left tou" src="http://placehold.it/40x30">
							<div class="mui-media-body">
								点击我就能取名啦~
								<p class="mui-ellipsis">暂时未个人简介</p>
							</div>
						</a>
					</li>
					

					<li class="mui-table-view-cell mui-media" title='cbd'>
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
							<div class="mui-media-body">我的客户</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" title='cbd'>
						<a href="javascript:;"> 
							<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
							<div class="mui-media-body">意见反馈</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" title='cbd'>
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
							<div class="mui-media-body">客服联系</div>
						</a>
					</li>
				</ul>
			</div>
		</div>



		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var str = '';

			function up() {
				setTimeout(function() {
					str += "<li class='mui-table-view-cell mui-media' title='cbd'>";
					str += "<a href='javascript:;'>";
					str += '<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';
					str += '<div class="mui-media-body">大望路';
					str += '<p class="mui-ellipsis">111111，如同打翻的调色盘一般.</p>'
					str += '</div>';
					str += '</a>';
					str += '</li>';

					mui(".mui-table-view")[0].innerHTML += str;
					mui('#refreshContainer').pullRefresh().endPullupToRefresh();
				}, 1000)
			}

			function dwon() {

				setTimeout(function() {
					//mui('#refreshContainer').pullRefresh().endPulldown();

					str += "<li class='mui-table-view-cell mui-media' title='cbd'>";
					str += "<a href='javascript:;'>";
					str += '<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';
					str += '<div class="mui-media-body">CBD';
					str += '<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>'
					str += '</div>';
					str += '</a>';
					str += '</li>';

					mui(".mui-table-view")[0].innerHTML += str;
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh();

				}, 1000)

			}
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: dwon //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						height: 50, //可选.默认50.触发上拉加载拖动距离
						auto: false, //可选,默认false.自动上拉加载一次
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: up //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
			mui.plusReady(function() {

				mui("ul").on("tap", "li", function() {

					var strTitle = this.getAttribute('title')
					mui.openWindow({

						url: "denglu.html",
						id: "denglu.html",
						extras: {
							title: strTitle
						}

					})

				})

			})
		</script>
	</body>

</html>
